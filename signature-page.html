<body>
    <div class="container">
        <div class="header">
            <div class="logo">âœ¨ ×–×¨×™××” ×¤×œ×•×¡</div>
            <div style="font-size: 14px; color: #666;">×—×ª×™××” ×¢×œ ××¡××š</div>

        <div id="mainContent" class="hidden">
            <h2 id="docTitle" style="margin-bottom: 20px; text-align: center;"></h2>
            
            <canvas id="pdfCanvas"></canvas>
            
            <div class="section-title">ğŸ“ ××œ× ××ª ×”×©×“×•×ª:</div>
            <div id="formFields"></div>
            
            <div class="section-title">âœï¸ ×—×ª×•× ×›××Ÿ:</div>
            <div class="color-picker">
                <div class="color-btn active" style="background: #000;" onclick="setColor('#000')"></div>
                <div class="color-btn" style="background: #0066FF;" onclick="setColor('#0066FF')"></div>

            </div>
            <canvas id="signatureCanvas"></canvas>
            <div class="button-group">
                <button class="btn-danger" onclick="clearSignature()">ğŸ—‘ï¸ × ×§×”</button>
            </div>
            
            <button class="btn-primary" onclick="submitSignature()" style="width: 100%; margin-top: 20px;">
                âœ… ×©×œ×— ×—×ª×™××”
            </button>

        <div id="successScreen" class="hidden">
            <div class="success-box">
                <div style="font-size: 80px; margin-bottom: 20px;">âœ…</div>
                <h2 style="color: #4CAF50; margin-bottom: 15px;">×”××¡××š × ×—×ª×!</h2>
                <p style="margin-bottom: 30px;">×ª×•×“×” ×¨×‘×”. ×”××¡××š × ×©××¨ ×‘××¢×¨×›×ª.</p>
                
                <div class="section-title">ğŸ’¾ ×”×•×¨×“×”</div>
                <div class="button-group">
                    <button class="btn-success" onclick="downloadPDF()">ğŸ“„ PDF</button>
                    <button class="btn-success" onclick="downloadImage()">ğŸ–¼ï¸ ×ª××•× ×”</button>
                </div>
                
                <div class="section-title">ğŸ“¤ ×©×œ×™×—×”</div>
                <div class="button-group">
                    <button class="btn-whatsapp" onclick="sendWhatsApp()">ğŸ“± WhatsApp</button>
                    <button class="btn-primary" onclick="sendEmail()">ğŸ“§ ××™×™×œ</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBc3A8nWNtH2MYa7qbKWNZsnuxiz04RzSE",
            authDomain: "zrima-plus.firebaseapp.com",
            projectId: "zrima-plus",
            storageBucket: "zrima-plus.firebasestorage.app",
            messagingSenderId: "909697604634",
            appId: "1:909697604634:web:dd7592bc84b7df6a0885a3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let documentData, signatureCanvas, signatureCtx;
        let isDrawing = false, currentColor = '#000', hasSignature = false;
        let finalCanvas = null;
        
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const docId = new URLSearchParams(window.location.search).get('id');
                if (!docId) { alert('âŒ ×§×™×©×•×¨ ×œ× ×ª×§×™×Ÿ'); return; }
                
                const doc = await db.collection('documents').doc(docId).get();
                if (!doc.exists) { alert('âŒ ×”××¡××š ×œ× × ××¦×'); return; }
                
                documentData = doc.data();
                documentData.documentId = docId;
                
                await loadDocument();
            } catch (error) {
                alert('âŒ ×©×’×™××”: ' + error.message);
            }
        });
        
        async function loadDocument() {
            document.getElementById('docTitle').textContent = documentData.documentName;
            
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                finalCanvas = canvas;
                drawFields();
                createFormFields();
                setupSignature();
                
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            };
            img.src = documentData.pdfImages[0];
        }
        
        function drawFields() {
            if (!documentData.fields) return;
            
            const ctx = finalCanvas.getContext('2d');
            
            documentData.fields.forEach(f => {
                const x = f.x * finalCanvas.width;
                const y = f.y * finalCanvas.height;
                const w = f.width * finalCanvas.width;
                const h = f.height * finalCanvas.height;
                
                ctx.fillStyle = f.color + '33';
                ctx.fillRect(x, y, w, h);
                ctx.strokeStyle = f.color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, w, h);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(f.icon + ' ' + f.name, x + w/2, y + h/2);
            });
        }
        
        function createFormFields() {
            const container = document.getElementById('formFields');
            const types = [...new Set(documentData.fields.map(f => f.type))];
            
            types.forEach(type => {
                if (type === 'signature') return;
                const f = documentData.fields.find(x => x.type === type);
                const inp = document.createElement('input');
                inp.id = 'field_' + type;
                inp.placeholder = f.name;
                if (type === 'email') inp.type = 'email';
                if (type === 'date') { inp.type = 'date'; inp.value = new Date().toISOString().split('T')[0]; }
                if (type === 'name') inp.value = documentData.recipientName;
                container.appendChild(inp);
            });
        }
        
        function setupSignature() {
            signatureCanvas = document.getElementById('signatureCanvas');
            signatureCtx = signatureCanvas.getContext('2d');
            signatureCanvas.width = signatureCanvas.offsetWidth;
            
            signatureCanvas.addEventListener('mousedown', e => { isDrawing = true; hasSignature = true; signatureCtx.beginPath(); signatureCtx.moveTo(e.offsetX, e.offsetY); signatureCtx.strokeStyle = currentColor; signatureCtx.lineWidth = 3; });
            signatureCanvas.addEventListener('mousemove', e => { if (isDrawing) { signatureCtx.lineTo(e.offsetX, e.offsetY); signatureCtx.stroke(); } });
            signatureCanvas.addEventListener('mouseup', () => isDrawing = false);
        }
        
        function setColor(c) { currentColor = c; document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); }
        function clearSignature() { signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height); hasSignature = false; }
        
        async function submitSignature() {
            if (!hasSignature) { alert('âŒ ×—×ª×•× ×§×•×“×'); return; }
            
            const signField = documentData.fields.find(f => f.type === 'signature');
            if (signField) {
                const ctx = finalCanvas.getContext('2d');
                const x = signField.x * finalCanvas.width;
                const y = signField.y * finalCanvas.height;
                const w = signField.width * finalCanvas.width;
                const h = signField.height * finalCanvas.height;
                ctx.fillStyle = '#fff';
                ctx.fillRect(x, y, w, h);
                ctx.drawImage(signatureCanvas, x, y, w, h);
            }
            
            try {
                await db.collection('documents').doc(documentData.documentId).update({
                    status: 'signed',
                    signedAt: new Date().toISOString()
                });
                
                document.getElementById('mainContent').classList.add('hidden');
                document.getElementById('successScreen').classList.remove('hidden');
            } catch (err) {
                alert('âŒ ×©×’×™××”: ' + err.message);
            }
        }
        
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ orientation: finalCanvas.width > finalCanvas.height ? 'l' : 'p', unit: 'px', format: [finalCanvas.width, finalCanvas.height] });
            pdf.addImage(finalCanvas.toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, finalCanvas.width, finalCanvas.height);
            pdf.save(documentData.documentName + '_×—×ª×•×.pdf');
        }
        
        function downloadImage() {
            const a = document.createElement('a');
            a.download = documentData.documentName + '_×—×ª×•×.png';
            a.href = finalCanvas.toDataURL('image/png');
            a.click();
        }
        
        function sendWhatsApp() {
            const phone = documentData.senderPhone || '';
            if (!phone) { alert('âŒ ××™×Ÿ ×˜×œ×¤×•×Ÿ'); return; }
            window.open(`https://wa.me/${phone.replace(/[^0-9]/g, '')}?text=${encodeURIComponent('âœ… ×—×ª××ª×™ ×¢×œ ' + documentData.documentName)}`, '_blank');
        }
        
        function sendEmail() {
            window.open(`mailto:${documentData.senderEmail || ''}?subject=${encodeURIComponent('×—×ª×™××” - ' + documentData.documentName)}`);
        }
    </script>
