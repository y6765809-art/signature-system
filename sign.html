<body>
    <div class="container">

        <div id="mainContent">
            <h2 id="docTitle" style="margin-bottom: 20px; text-align: center;"></h2>
            
            <canvas id="pdfCanvas"></canvas>
            
            <div class="section-title">ğŸ“ ××œ× ××ª ×”×©×“×•×ª ×”× ×“×¨×©×™×:</div>
            <div id="formFields"></div>
            
            <div class="section-title">âœï¸ ×—×ª×•× ×›××Ÿ:</div>
            <div class="color-picker">
                <div class="color-btn active" style="background: #000;" onclick="setColor('#000')"></div>
                <div class="color-btn" style="background: #0066FF;" onclick="setColor('#0066FF')"></div>
                <div class="color-btn" style="background: #FF0000;" onclick="setColor('#FF0000')"></div>
            </div>
            <canvas id="signatureCanvas"></canvas>
            <div class="button-group">
                <button class="btn-danger" onclick="clearSignature()">ğŸ—‘ï¸ × ×§×” ×—×ª×™××”</button>
            </div>
            
            <button class="btn-primary" onclick="submitSignature()" style="width: 100%; margin-top: 20px;">
                âœ… ×©×œ×— ×—×ª×™××”
            </button>
        </div>
        
        <div id="successScreen" class="hidden">
            <div class="success-box">
                <div style="font-size: 80px; margin-bottom: 20px;">âœ…</div>
                <h2 style="color: #4CAF50; margin-bottom: 15px;">×”××¡××š × ×—×ª× ×‘×”×¦×œ×—×”!</h2>
                <p style="margin-bottom: 30px;">×ª×•×“×” ×¨×‘×”. ×”××¡××š ×”×—×ª×•× × ×©××¨.</p>
                
                <div class="section-title">ğŸ’¾ ×”×•×¨×“×ª ××¡××š</div>
                <div class="button-group">
                    <button class="btn-success" onclick="downloadPDF()">ğŸ“„ ×”×•×¨×“ PDF</button>
                    <button class="btn-success" onclick="downloadImage()">ğŸ–¼ï¸ ×”×•×¨×“ ×ª××•× ×”</button>
                </div>
                
                <div class="section-title">ğŸ“¤ ×©×œ×™×—×” ×—×–×¨×”</div>
                <div class="button-group">
                    <button class="btn-whatsapp" onclick="sendWhatsApp()">ğŸ“± ×©×œ×— ×‘-WhatsApp</button>
                    <button class="btn-primary" onclick="sendEmail()">ğŸ“§ ×©×œ×— ×‘××™×™×œ</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let documentData = null;
        let signatureCanvas = null;
        let signatureCtx = null;
        let isDrawing = false;
        let currentColor = '#000';
        let hasSignature = false;
        
        // ×˜×¢×™× ×ª × ×ª×•× ×™×
        window.addEventListener('DOMContentLoaded', () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encoded = urlParams.get('data');
                
                if (!encoded) {
                    alert('âŒ ×§×™×©×•×¨ ×œ× ×ª×§×™×Ÿ');
                    return;
                }
                
                const json = decodeURIComponent(atob(encoded));
                documentData = JSON.parse(json);
                
                console.log('âœ… Document data loaded');
                
                loadDocument();
            } catch (error) {
                alert('âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”××¡××š: ' + error.message);
                console.error(error);
            }
        });
        
        function loadDocument() {
            document.getElementById('docTitle').textContent = documentData.docName;
            
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                drawFields();
                createFormFields();
                setupSignature();
                
                console.log('âœ… Document rendered');
            };
            img.src = documentData.pdfImage;
        }
        
        function drawFields() {
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');
            
            documentData.fields.forEach(field => {
                const x = field.x * canvas.width;
                const y = field.y * canvas.height;
                const w = field.width * canvas.width;
                const h = field.height * canvas.height;
                
                ctx.fillStyle = field.color + '33';
                ctx.fillRect(x, y, w, h);
                ctx.strokeStyle = field.color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, w, h);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px Heebo, Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(field.icon + ' ' + field.name, x + w/2, y + h/2);
            });
        }
        
        function createFormFields() {
            const container = document.getElementById('formFields');
            const uniqueTypes = [...new Set(documentData.fields.map(f => f.type))];
            
            uniqueTypes.forEach(type => {
                if (type === 'signature') return;
                
                const field = documentData.fields.find(f => f.type === type);
                const input = document.createElement('input');
                input.id = 'field_' + type;
                input.placeholder = field.name;
                input.required = true;
                
                if (type === 'email') input.type = 'email';
                if (type === 'date') input.type = 'date';
                
                container.appendChild(input);
            });
        }
        
        function setupSignature() {
            signatureCanvas = document.getElementById('signatureCanvas');
            signatureCtx = signatureCanvas.getContext('2d');
            
            signatureCanvas.width = signatureCanvas.parentElement.offsetWidth - 60;
            
            signatureCanvas.addEventListener('mousedown', startDrawing);
            signatureCanvas.addEventListener('mousemove', draw);
            signatureCanvas.addEventListener('mouseup', stopDrawing);
            signatureCanvas.addEventListener('mouseout', stopDrawing);
            
            signatureCanvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = signatureCanvas.getBoundingClientRect();
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                signatureCanvas.dispatchEvent(mouseEvent);
            });
            
            signatureCanvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                signatureCanvas.dispatchEvent(mouseEvent);
            });
            
            signatureCanvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                signatureCanvas.dispatchEvent(new MouseEvent('mouseup'));
            });
        }
        
        function startDrawing(e) {
            isDrawing = true;
            hasSignature = true;
            
            const rect = signatureCanvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (signatureCanvas.width / rect.width);
            const y = (e.clientY - rect.top) * (signatureCanvas.height / rect.height);
            
            signatureCtx.beginPath();
            signatureCtx.moveTo(x, y);
            signatureCtx.strokeStyle = currentColor;
            signatureCtx.lineWidth = 3;
            signatureCtx.lineCap = 'round';
            signatureCtx.lineJoin = 'round';
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = signatureCanvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (signatureCanvas.width / rect.width);
            const y = (e.clientY - rect.top) * (signatureCanvas.height / rect.height);
            
            signatureCtx.lineTo(x, y);
            signatureCtx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function setColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function clearSignature() {
            signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            hasSignature = false;
        }
        
        function submitSignature() {
            if (!hasSignature) {
                alert('âŒ ×× × ×—×ª×•× ×‘××¡×’×¨×ª ×”×—×ª×™××”');
                return;
            }
            
            let isValid = true;
            document.querySelectorAll('#formFields input').forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = 'red';
                    isValid = false;
                } else {
                    input.style.borderColor = '';
                }
            });
            
            if (!isValid) {
                alert('âŒ ×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                return;
            }
            
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('successScreen').classList.remove('hidden');
            
            console.log('âœ… Signature submitted');
        }
        
        function downloadPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                
                const canvas = document.getElementById('pdfCanvas');
                const imgData = canvas.toDataURL('image/jpeg', 0.9);
                
                const imgWidth = 210;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
                pdf.save(`${documentData.docName}_×—×ª×•×.pdf`);
                
                console.log('âœ… PDF downloaded');
            } catch (error) {
                alert('âŒ ×©×’×™××” ×‘×™×¦×™×¨×ª PDF');
                console.error(error);
            }
        }
        
        function downloadImage() {
            const canvas = document.getElementById('pdfCanvas');
            const link = document.createElement('a');
            link.download = `${documentData.docName}_×—×ª×•×.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            console.log('âœ… Image downloaded');
        }
        
        function sendWhatsApp() {
            if (!documentData.recipientPhone) {
                alert('âŒ ×œ× × ××¦× ××¡×¤×¨ ×˜×œ×¤×•×Ÿ');
                return;
            }
            
            const message = `âœ… ×—×ª××ª×™ ×¢×œ ×”××¡××š "${documentData.docName}"!`;
            const url = `https://wa.me/${documentData.recipientPhone.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
        
        function sendEmail() {
            const subject = `×”××¡××š "${documentData.docName}" × ×—×ª×`;
            const body = `×©×œ×•×,\n\n×”××¡××š "${documentData.docName}" × ×—×ª× ×‘×”×¦×œ×—×”.\n\n×ª×•×“×”,\n${documentData.recipientName}`;
            const mailto = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(mailto);
        }
    </script>
